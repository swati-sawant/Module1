<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sum the Numbers</title>
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 	
   	<script>
        var input = prompt("Enter top number to sum :");
        input = parseInt(input);

        var sumOfNumber = 0;
        var counter = 1;
        while(counter <= input)
      {
        sumOfNumber += counter;
        counter++;
      }
      alert("Sum of numbers:" +sumOfNumber);  
    </script>
</head>
<body>
    <section>
        <h1>This page is displayed after the JavaScript is executed</h1>
    </section>
</body>
</html>
