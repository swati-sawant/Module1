<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Future Value Calculator</title>
   	<link rel="stylesheet" href="future_value.css">
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
   	<script>
	
        var $ = function (id) {
		    return document.getElementById(id);
		}
        var calculateFutureValue = function () {
			var investment = parseFloat($("investment").value);
			var rate= parseFloat($("rate").value);
			var years = parseFloat($("years").value);
			
			if (isNaN(investment) || investment <= 0) {
				alert("All entries must be valid and should greater than zero");
			}
			else if (isNaN(rate) || rate <= 0) {
				alert("All entries must be valid and should greater than zero");
			}
			else if (isNaN(years) || years <= 0) {
				alert("All entries must be valid and should greater than zero");
			}
			else {
				var future_value = investment; 
				for ( i = 1; i <= years; i++ ) {
			future_value += future_value * rate / 100;
		    }
				$("future_value").value = future_value.toFixed(1);
			}
		}
		window.onload = function () {
		    $("calculate").onclick = calculateFutureValue;
		    $("investment").focus();
		}
		
    </script>
</head>

<body>
    <section>
        <h1 id="heading">Future Value Calculator</h1>
        
        <label for="investment">Investment Amount:</label>
        <input type="text" id="investment"><br>
        
        <label for="rate">Annual Interest Rate:</label>
        <input type="text" id="rate"><br>
        
        <label for="years">Number of Years:</label>
        <input type="text" id="years"><br>
        
        <label for="future_value">Future Value:</label>
        <input type="text" id="future_value" disabled="disabled"><br>
        
        <label>&nbsp;</label>
        <input  type="button" id="calculate" value="Calculate"><br>
    </section>
</body>
</html>
