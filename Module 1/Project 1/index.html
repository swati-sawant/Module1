<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camper Cafe Cafe Menu</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="menu">
    <header class="title-header">
      <h1>CAMPER CAFE</h1>
      <p class="established">Est. 2020</p>
    </header>
    <hr>
    <main>
      <section>
        <header>
          <h2>Coffee</h2>
          <img class="menu-icon coffee-icon" src="./coffee.jpg">
        </header>
        <article class="item">
          <p class="name">French Vanilla</p>
          <p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="name">Carmel Macchiato</p>
          <p class="price">3.75</p>
        </article>
        <article class="item">
          <p class="name">Pumpkin Spice</p>
          <p class="price">3.50</p>
        </article>
        <article class="item">
          <p class="name">Hazelnut</p>
          <p class="price">4.00</p>
        </article>
        <article class="item">
          <p class="name">Mocha</p>
          <p class="price">4.50</p>
        </article>
      </section>
      <section>
        <header>
          <h2>Desserts</h2>
          <img class="menu-icon" src="./pie.jpg">
        </header>
        <article class="item">
          <p class="name">Donut</p>
          <p class="price">1.50</p>
        </article>
        <article class="item">
          <p class="name">Cherry Pie</p>
          <p class="price">2.75</p>
        </article>
        <article class="item">
          <p class="name">Cheesecake</p>
          <p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="name">Cinammon Roll</p>
          <p class="price">2.50</p>
        </article>
      </section>
    </main>
   

        <hr class="bottomLine">
        <footer>
            <p><a href="https://www.blazeclan.com/">Blazeclan</a></p>
            <p>"Make an Impact While Having Fun @ Work"</p>
        </footer>

  </div>
</body>

</html>
